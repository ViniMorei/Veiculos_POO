<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos veículos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Todos os veículos</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ano</th>
                    <th>Valor da diária</th>
                    <th>Tipo</th>
                    <th>Combustível</th>
                    <th>Cilindradas</th>
                </tr>
            </thead>
            <tbody>
                {% for dado in dados %}
                <tr>
                    <td>
                        {{ dado.id }}
                    </td>
                    <td>
                        {{ dado.nome }}
                    </td>
                    <td>
                        {{ dado.ano }}
                    </td>
                    <td>
                        {{ dado.diaria }}
                    </td>
                    <td>
                        {{ dado.tipo }}
                    </td>
                    <td>
                        {{ dado.combustivel or 'N/A'}}
                    </td>
                    <td>
                        {{ dado.cilindradas or 'N/A'}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="button-container">
        <a href="/"><button>Voltar para o início</button></a>
    </div>
    
</body>
</html>
